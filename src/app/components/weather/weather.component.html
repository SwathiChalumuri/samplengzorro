<div class="p-grid p-jc-center align">
  <div class="p-col-12 p-lg-3">
    <h1 class="header">Weather in your city</h1>
  </div>
  <div class="p-col-12 p-lg-2">
<input type="text" pInputText [(ngModel)]="cityname" (keydown.enter)="searchCity()"/>
  </div>
  <div class="p-col-12 p-lg-1">
    <button pButton type="button" (click)="searchCity()"><i class="pi pi-question-circle"></i>&nbsp;Search</button>
  </div>
  <div class="p-col-12 p-lg-1" *ngIf="spinn">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
  </div>
</div>

<div class="p-grid p-jc-center tablealign">
<div class="p-col-12 p-lg-2 " *ngFor="let element of data">
      <table style="width: 100%;">
        <thead>
          <tr class="date">
            <th colspan="2" >Date: {{element.date | date: 'dd/MM/yyyy'}}</th>
          </tr>
          <tr class="grey">
            <th colspan="2" >Temperature</th>
          </tr>
          <tr class="grey">
            <th >Min</th>
            <th >Max</th>
          </tr>
        </thead>
        <tbody>
        <tr class="grey">
            <td>{{element.temp_min}}</td>
            <td>{{element.temp_max}}</td>
        </tr>
        <tr>
            <td>Pressure</td>
            <td>{{element.pressure}}</td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td>{{element.humidity}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
